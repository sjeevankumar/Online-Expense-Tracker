<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ExpenseTracker</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="expense-container">
            <div class="amount-container">
                  <input type="number" placeholder="Enter Money" class="amount">
            </div>
            <div class="btn-container">
                  <button class="income">Income</button>
                  <button class="expense">Expense</button>
            </div>
            <div class="result">
                  <p>Income:<span class="result-income"></span></p>
                  <p>Expense:<span class="result-expense"></span></p>
                  <p>Remaining Money:<spna class="result-remaining-money"></spna></p>
            </div>
      </div>
</body>
<script src="index.js"></script>
</html>
